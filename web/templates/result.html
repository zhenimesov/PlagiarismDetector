<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результат проверки на плагиат</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            color: #333;
            padding: 20px;
        }
        .container {
            width: 70%;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .result {
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            color: #e74c3c;
        }
        .similarity {
            font-size: 2em;
            color: #2ecc71;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Результат проверки на плагиат</h1>
        <p class="result">Процент сходства</p>
        <p>Если процент схожести 1%, это означает, что текст полностью совпадает с оригиналом (плагиат).</p>
        <p>Если процент 0%, тексты абсолютно не схожи.</p>
        <p class="similarity">{{ similarity }}%</p>
        <p>Ваш контент был проверен, и вот результат сравнения на плагиат.</p>
        <a href="/" class="btn">Вернуться</a>
    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
